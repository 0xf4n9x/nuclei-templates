id: extract-usernames

info:
  name: Extract Social Media Username from webpage
  author: pussycat0x
  severity: unknown
  description: |
    Social media username enumeration is a technique used to discover the usernames of social media accounts. It can be used to identify the accounts of celebrities,
    political figures, or other high-profile individuals. It can also be used to uncover accounts associated with specific keywords or topics, such as brands, businesses, or organizations. This technique can be used to gather data for marketing, research, or security purposes.
  tags: osint,username-enum,enumeration

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    extractors:
      - type: regex
        part: body
        name: username
        regex:
          - "https://www.facebook.com/[a-zA-Z0-9_@-]{1,30}"
          - "https://www.twitter.com/[a-zA-Z0-9_@-]{1,30}"`
